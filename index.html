<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Box Web</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <img  class="box-image middle" src="./Images/box-logo.png" alt="Box">
          <div class="right-menus center middle">
            <a  style="color: black; font-weight: bold;" href="#">Plans</a>
            <a  href="#">Blog</a>
            <a  href="#">Job</a>
            <a  href="#">Features</a>
          </div>
          <div class="ham">
          <img src="https://lh3.googleusercontent.com/proxy/dI6a4STZbkFKUBe1DZ_Fpma8WtVq4C5bkWzt2Qdrn55eK8zThsFNYDChVeuRrZbgRNzNBOfNRqbQ9XCWEetUk5lA3zlf4g00e1oiqIeZvCqYk7W1-5A" alt="ham" width="30px">
          </div>
          <button class="btn" type="button" name="button">Sign In</button>

    </header>

    <div id="ov">
      <div class="flex-container fl-wrap">
        <div class="left">
          <button type="button" class="second-btn">NEW FEATURE</button>
          <div class="title-txt">
            <h1>Create Your Custom Workspace.</h1>
          </div>
          <span class="para">For each execution of a job</span>
          <button type="button" class="third-btn">Get Started</button>
          </div>
          <div class="right">
           <img src="./Images/landing-section.png" alt="Box" width="85%">
        </div>
     </div>
     <div class="flex-container bottom">
        <div class="last-sec">
           <img src="./Images/left-arrow.svg" alt="left" width="40px">
        </div>
        <div class="last-sec rot">
           <img src="./Images/right-arrow.svg" alt="left" width="40px">
        </div>

        <div class="txt middle">
          <div class="one">
            01.
          </div>
          <div class="Creative">
            Creative Workspace Vol.2
          </div>
        </div>
     </div>
    </div>
  </body>
</html>
